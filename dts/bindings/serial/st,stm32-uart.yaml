description: STM32 UART

compatible: "st,stm32-uart"

include: [uart-controller.yaml, pinctrl-device.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    single-wire:
      type: boolean
      required: false
      description: |
        Enable the single wire half-duplex communication.
        Using this mode, TX and RX lines are internally connected and
        only TX pin is used afterwards and should be configured.
        RX/TX conflicts must be handled on user side.

    swap-tx-rx:
      type: boolean
      required: false
      description: |
        Swap TX and RX pins.
        This is useful when using a UART lines are incorrectly wired.

    pinctrl-0:
      required: true

    pinctrl-names:
      required: true
